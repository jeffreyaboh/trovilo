<ion-header>
  <ion-toolbar>
    <ion-title>My Ideas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
 
<ion-content *ngIf="ideas; else skeleton">


 

  <ion-card >
    <ion-item [routerLink]="['/idea', idea.id]" *ngFor="let idea of (ideas | async)">
      <ion-icon name="quote" slot="start"></ion-icon>
      <ion-label> {{ idea.name }} <br>
        <ion-card-content>
          {{ idea.notes }}
        </ion-card-content>
      </ion-label>
      
    </ion-item>
  </ion-card>

</ion-content>


<ng-template #skeleton>
  <ion-list>
    <ion-item *ngFor="let item of [1, 2, 3, 4, 5, 6, 7]">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ng-template>

<ion-fab class="buttonion" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/idea">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
