<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Trovilo Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full">
    <ion-label>
     <b>Your Account</b>
    </ion-label>
    <ion-icon name="contact" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="full" >
    <ion-thumbnail slot="start" >
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-thumbnail>
    <ion-label>
<p size="small"><i>ID: {{ user}}</i></p>

    </ion-label>
    <ion-button (click)="goToProfile()" slot="end" size="small" shape="round">Edit Profile</ion-button>
  </ion-item>

  <ion-item lines="full">
    <ion-label>
      <b>Details</b>
    </ion-label>
    <ion-icon name="list-box" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="inset">
    <ion-label>
        Email
     <p><i>{{userEmail}}</i></p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label lines="inset">
       Storage
     <p><i>unlimited</i></p>
    </ion-label>
  </ion-item>

  <ion-item lines="full">
    <ion-label>
       Plan
     <p><i>Free</i></p>
    </ion-label>
    <ion-button  (click)="changeButton()" slot="end" size="small" shape="round">Upgrade</ion-button>
  </ion-item>

  <ion-item lines="full">
    <ion-label>
      <b>Trovilo</b>
    </ion-label>
    <ion-icon name="aperture" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="inset" (click)="changeButton()" detail>
    <ion-label>
      Help
    </ion-label>
  </ion-item>

  <ion-item lines="inset" (click)="changeButton()" detail>
    <ion-label>
      Feedback
    </ion-label>
  </ion-item>

  <ion-item lines="inset" (click)="changeButton()" detail>
    <ion-label>
      Terms of Service
    </ion-label>
  </ion-item>

  <ion-item lines="inset" (click)="changeButton()" detail>
    <ion-label>
      Privacy Policy
    </ion-label>
  </ion-item>

  <ion-item lines="full">
    <ion-label>
      App Version
      <p><i>1.0.0</i></p>
    </ion-label>
  </ion-item>

  <ion-item lines="full" (click)="logOut()">
    <ion-label text-center color="danger">
      <b>Logout</b>
    </ion-label>
  </ion-item>


</ion-content>
